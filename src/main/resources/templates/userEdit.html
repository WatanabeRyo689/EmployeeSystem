<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<!-- 共通headerで置き換える -->

<head>
    <!-- このページ固有で読み込むCSS/JS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	
    <title>社員情報編集</title>
</head>

<body>
    <!-- common.html -->
    <div></div>
    <!-- Page Content -->
    <div class="container">
        <div class="mt-3">
            <h1>社員情報編集</h1>
        </div>
        <form method="post" th:action="@{/userEdit/update}" th:object="${userEditForm}">
            <div class="col-md-12">
                <table aria-labelledby="" class="table table-hover table-bordered mt-3">
                    <tr>
                        <th class="active col-sm-3">
                            社員番号
                        </th>
                        <td>
                            <div class="form-group">
                                <input class="form-control" readonly="readonly" th:field="*{userId}" type="text"th:readonly="true" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th class="active col-sm-3">
                            氏名
                        </th>
                        <td>
                            <div class="form-group" th:classappend="${#fields.hasErrors('userName')} ? 'has-error'">
                                <input class="form-control" required th:field="*{userName}" type="text" />
                                <span class="text-danger" th:errors="*{userName}"
                                    th:if="${#fields.hasErrors('userName')}"></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th class="active col-sm-3">
                            メールアドレス
                        </th>
                        <td>
                            <div class="form-group" th:classappend="${#fields.hasErrors('mailAddress')} ? 'has-error'">
                                <input class="form-control" required th:field="*{mailAddress}" type="text" />
                                <span class="text-danger" th:errors="*{mailAddress}"
                                    th:if="${#fields.hasErrors('mailAddress')}"></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th class="active col-sm-3">
                            電話番号
                        </th>
                        <td>
                            <div class="form-group" th:classappend="${#fields.hasErrors('phoneNumber')} ? 'has-error'">
                                <input class="form-control" required th:field="*{phoneNumber}" type="text" />
                                <span class="text-danger" th:errors="*{phoneNumber}"
                                    th:if="${#fields.hasErrors('phoneNumber')}"></span>
                            </div>
                        </td>
                    </tr>
                </table>
                <button class="btn btn-primary mb-5" type="submit">登録</button>
            </div>
        </form>
    </div>
    <!-- /container -->
    <div></div>
</body>
</html>
